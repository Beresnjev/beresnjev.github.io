<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Валентинка для любимой</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 60px 80px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .yes {
      background: linear-gradient(45deg, #ff4e50, #ff758c);
      color: white;
      box-shadow: 0 10px 25px rgba(255,78,80,0.4);
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(255,78,80,0.6);
    }

    .no {
      background: white;
      color: #ff4e50;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .no:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(30px);}
      to {opacity:1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Эви, ты будешь моей валентинкой? ❤️</h1>
  <div class="buttons">
    <button class="yes">ДA</button>
    <button class="no">НЕТ</button>
  </div>
</div>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
