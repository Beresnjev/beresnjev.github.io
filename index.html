  </style>
</head>
<body>

<div id="introCurtain">

<script>
  const introCurtain = document.getElementById("introCurtain");
  const openBtn = document.getElementById("openBtn");
  const card = document.querySelector(".card");

  card.style.display = "none"; // –ø—Ä—è—á–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ

  openBtn.addEventListener("click", () => {
    introCurtain.style.display = "none"; // —É–±–∏—Ä–∞–µ–º –∑–∞–Ω–∞–≤–µ—Å
    card.style.display = "flex";         // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
  });


  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let scale = 1;

  const phrases = [
    "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç!",
    "–ü–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑!",
    "–ù–µ —É–≥–∞–¥–∞–ª–∞",
    "–û—à–∏–±–∫–∞ –Ω—É–±–∞"
  ];

  let phraseIndex = 0;

  noBtn.addEventListener("click", () => {
    scale += 0.4;
    yesBtn.style.transform = `scale(${scale})`;

    const title = document.querySelector("h1");
    title.textContent = phrases[phraseIndex];
    phraseIndex = (phraseIndex + 1) % phrases.length;

    if (scale > 12) {
      yesBtn.style.position = "fixed";

      yesBtn.style.top = "0";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";

      yesBtn.style.fontSize = "5rem";
      yesBtn.innerText = "–î–ê üíñ";
    }
  });
</script>

<script>
  const slideshow = document.getElementById("slideshow");
  const slideImg = document.getElementById("slideImg");
  const musicPlayer = document.getElementById("bgMusic");

  const slides = [
    "assets/img/1.jpg",
    "assets/img/2.jpg",
    "assets/img/3.jpg",
    "assets/img/4.jpg",
    "assets/img/5.jpg",
    "assets/img/6.jpg",
    "assets/img/7.jpg",
    "assets/img/8.jpg",
    "assets/img/9.jpg",
    "assets/img/10.jpg",
    "assets/img/11.png",
    "assets/img/14.png",
  ];

  let slideIndex = 0;

  const celebration = document.getElementById("celebration");
  const startShow = document.getElementById("startShow");
  const confettiSound = document.getElementById("confettiSound");

  function launchConfetti(){
    for(let i=0;i<150;i++){
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=`hsl(${Math.random()*360},100%,60%)`;
      c.style.animationDuration=(2+Math.random()*10)+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),10000);
    }
  }

  yesBtn.addEventListener("click", () => {

    music.pause();

    celebration.style.display="flex";
    confettiSound.loop = true;
    confettiSound.play();
    launchConfetti();

  });

  startShow.addEventListener("click",()=>{

    celebration.style.display="none";

    confettiSound.pause();
    musicPlayer.src="assets/sound/golden_brown.mp3";
    musicPlayer.volume=1;
    musicPlayer.play();

    slideshow.style.display="flex";

    setInterval(()=>{
      slideIndex=(slideIndex+1)%slides.length;
      slideImg.src=slides[slideIndex];
    },4000);

  });

</script>
