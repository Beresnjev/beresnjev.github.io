<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –ª—é–±–∏–º–æ–π</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 60px 80px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .yes {
      background: linear-gradient(45deg, #ff4e50, #ff758c);
      color: white;
      box-shadow: 0 10px 25px rgba(255,78,80,0.4);
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(255,78,80,0.6);
    }

    .no {
      background: white;
      color: #ff4e50;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .no:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(30px);}
      to {opacity:1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>–≠–≤–∏, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes" id="yesBtn">–î–ê</button>
    <button class="no" id="noBtn">–ù–ï–¢</button>
  </div>
</div>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let scale = 1;

  const phrases = [
    "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç!",
    "–ü–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑!",
    "–ù–µ —É–≥–∞–¥–∞–ª–∞",
    "–û—à–∏–±–∫–∞ –Ω—É–±–∞"
  ];

  let phraseIndex = 0;

  noBtn.addEventListener("click", () => {
    scale += 0.4;
    yesBtn.style.transform = `scale(${scale})`;

    // –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
    const title = document.querySelector("h1");
    title.textContent = phrases[phraseIndex];
    phraseIndex = (phraseIndex + 1) % phrases.length;

    if (scale > 12) {
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "0";
      yesBtn.style.top = "0";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.borderRadius = "0";
      yesBtn.style.fontSize = "5rem";
      yesBtn.innerText = "–î–ê üíñ";
    }
  });
</script>

<audio id="bgMusic" autoplay loop>
  <source src="assets/sound/background.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");
  music.volume = 0;

  let volume = 0;
  const fade = setInterval(() => {
    volume += 0.02;
    if (volume >= 1) {
      volume = 1;
      clearInterval(fade);
    }
    music.volume = volume;
  }, 100);
</script>


<div id="slideshow" style="display:none; position:fixed; inset:0; background:black; justify-content:center; align-items:center; flex-direction:column; z-index:9999;">
  <img id="slideImg" src="assets/img/1.jpg" style="max-width:90%; max-height:80%; border-radius:20px; box-shadow:0 0 40px rgba(255,255,255,0.4);">
</div>

<script>
  const slideshow = document.getElementById("slideshow");
  const slideImg = document.getElementById("slideImg");
  const musicPlayer = document.getElementById("bgMusic");

  const slides = [
    "assets/img/1.jpg",
    "assets/img/2.jpg",
    "assets/img/3.jpg",
    "assets/img/4.jpg",
    "assets/img/5.jpg",
    "assets/img/6.jpg",
    "assets/img/7.jpg",
    "assets/img/8.jpg",
    "assets/img/9.jpg",
    "assets/img/10.jpg",
  ];

  let slideIndex = 0;

  yesBtn.addEventListener("click", () => {
    // —Å–º–µ–Ω–∞ –º—É–∑—ã–∫–∏
    musicPlayer.src = "assets/sound/love.mp3";
    musicPlayer.volume = 1;
    musicPlayer.play();

    // –ø–æ–∫–∞–∑–∞—Ç—å —Å–ª–∞–π–¥—à–æ—É
    slideshow.style.display = "flex";

    setInterval(() => {
      slideIndex = (slideIndex + 1) % slides.length;
      slideImg.src = slides[slideIndex];
    }, 2000);
  });
</script>

</body>
</html>
